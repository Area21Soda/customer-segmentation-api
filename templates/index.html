<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Segmentación de Clientes</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .card {
            width: 400px; margin: 80px auto;
            background: white; padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,.1);
        }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        .result {
            margin-top: 20px; padding: 15px;
            background: #e3f2fd; border-radius: 6px;
            display: none; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Segmentación de Clientes</h2>

    <input type="number" id="income" placeholder="Ingreso anual (k$)">
    <input type="number" id="spending" placeholder="Nivel de gasto (1-100)">

    <button onclick="predict()">Calcular segmento</button>

    <div id="result" class="result"></div>
</div>

<script>
function predict() {
    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            annual_income: document.getElementById("income").value,
            spending_score: document.getElementById("spending").value
        })
    })
    .then(res => res.json())
    .then(data => {
        const r = document.getElementById("result");
        r.style.display = "block";
        r.innerHTML = `Cluster ${data.cluster}<br>${data.description}`;
    });
}
</script>

</body>
</html>

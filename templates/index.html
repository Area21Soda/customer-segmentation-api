<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Segmentación de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Segmentación de Clientes</h2>

    <input id="income" type="number" placeholder="Ingreso anual (miles $)">
    <input id="spending" type="number" placeholder="Nivel de gasto (1-100)">
    <button onclick="predict()">Calcular segmento</button>

    <div id="result" class="result"></div>
</div>

<script>
function predict() {
    fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            annual_income: document.getElementById("income").value,
            spending_score: document.getElementById("spending").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerHTML =
            `<strong>Cluster ${data.cluster}</strong><br>${data.segmento}`;
    });
}
</script>

</body>
</html>
